<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подбор аналогов — Cosmotwin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      width: 100%;
      height: 100px;
      background: #FDD2E8;
      position: relative;
    }
    header .brand {
      position: absolute;
      left: 50px;
      top: 30px;
      color: #FF60BA;
      font-size: 32px;
      font-weight: bold;
    }
    header .login-btn {
      position: absolute;
      right: 40px;
      top: 25px;
      background: #FF60BA;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 25px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    header .login-btn:hover {
      background-color: #ff7ec2;
    }

    /* Основной контейнер */
    .form-container {
      width: 700px;
      margin: 80px auto;
      background: #FDD2E8;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-align: left;
      gap: 20px;
    }
    .form-row > div {
      flex: 1;
    }
    label {
      color: #FF60BA;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea, select {
      border: 1px solid #FFB6D9;
      border-radius: 10px;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 100px;
    }

    /* Кнопка найти */
    .submit-btn {
      background-color: #FF60BA;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #ff7ec2;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Cosmotwin</div>
    <a href="{% url 'login' %}"><button class="login-btn">Вход</button></a>
  </header>

  <form method="post" action="{% url 'find_analog' %}">
    {% csrf_token %}
    <div class="form-container">
      <div class="form-row">
        <div>
          <label for="product_name">Название продукта</label>
          <input type="text" id="product_name" name="product_name" placeholder="Введите название">

          <label for="product_type">Тип продукта</label>
          <select id="product_type" name="product_type">
            <option value="">Выбрать</option>
            <option value="крем">Крем</option>
            <option value="сыворотка">Сыворотка</option>
            <option value="лосьон">Лосьон</option>
            <option value="тоник">Тоник</option>
          </select>
        </div>
        <div>
          <label for="product_composition">Состав продукта</label>
          <textarea id="product_composition" name="product_composition" placeholder="Введите состав"></textarea>
        </div>
      </div>

      <button class="submit-btn" type="submit">Найти</button>
    </div>
  </form>

  <footer>
    by cosmotwin<br>2025
  </footer>

</body>
</html>
