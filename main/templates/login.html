{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cosmotwin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      width: 100%;
      height: 100px;
      background: #FDD2E8;
      position: relative;
    }

    header .brand {
      position: absolute;
      left: 50px;
      top: 30px;
      color: #FF60BA;
      font-size: 32px;
      font-weight: bold;
    }

    header .login-btn {
      position: absolute;
      right: 40px;
      top: 25px;
      background: #FF60BA;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    header .login-btn:hover {
      background-color: #ff7ec2;
    }

    .login-box {
      width: 400px;
      margin: 80px auto;
      background: #FDD2E8;
      border-radius: 20px;
      padding: 40px;
    }

    .login-box h2 {
      color: #FF60BA;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    label {
      color: #FF60BA;
      font-size: 16px;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #FFB6D9;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #FF60BA;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #ff7ec2;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Cosmotwin</div>
    <a href="{% url 'login' %}"></a>
  </header>

  <div class="login-box">
    <h2>ВХОД</h2>
    <form method="post">
      {% csrf_token %}
      <label for="phone">Номер телефона</label>
      <input type="text" id="phone" name="phone" placeholder="Введите номер">

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль">

      <button type="submit" class="submit-btn">Войти</button>
    </form>
  </div>

  <footer style="width: 100%; height: 80px; background: #333; color: white; position: fixed; bottom: 0; left: 0;">
    <div style="max-width: 1440px; margin: 0 auto; position: relative; height: 100%;">
      <div style="position: absolute; right: 180px; top: 25px; font-size: 20px; font-family: Arial;">by cosmotwin</div>
      <div style="position: absolute; right: 60px; top: 25px; font-size: 20px; font-family: Arial;">2025</div>
    </div>
  </footer>

</body>
</html>
